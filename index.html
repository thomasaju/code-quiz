<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- linking Bootstrap component -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
 <div class="text-center">

    <div id="header" class="">
        <div>
           <h6> <a href="" id="highScore"> Highscore</a>
        </div> </h6>
        <div id="clock">
            <h6>Time Left: <span id="timeRemaining"> 0</span></h6>   
        </div>
        <div id="timeOver" class="hidden">
            <h6>Your Time is Over. ðŸ˜© </h6>
        </div>
    </div>

    <div id="">
        <main>
            <div id="main-content">
                <h1 class="">
                   <a href=""> Coding Quiz </a></h1>
                <h6>Test your Knowledge in JavaScript</h6>
                <p class="lead"> Quiz consists of Five Questions and the time is 80 seconds, 15 seconds will be penalised for wrong answer.</p>
                <button type="button" id="start-button" >Start-Quiz</button>
            </div>

            <!--Quiz-->
            <div id="question-division" class="hidden">
                <p id="quiz-question"></p>
                <div id="option-list">
                    <button id="button1" class="button"></button>
                    <button id="button2"  class="button" ></button>
                    <button id="button3" class="button" ></button>
                    <button id="button4" class="button" ></button>
                    <hr>
                    <p id="answerCheck" class="hidden"> </p>
                    

                </div>
            </div>

            <!-- score div -->
            <div id="final-page" class="hidden">
                <div> </div>
                <div> 
                    <h6 id="finalh6">Your final Score is: <span id="finalScore"></span> </h6>
                    
                    <form>
                        <p class=""> Enter your Name- <input id="nameInput" class="" type="text" placeholder="Name"> <button type="submit" class="btn btn-secondary btn-lg"id="submitNameBtn "> Submit</button>
                        </p>
                    </form>
                </div>
            </div>

            <!--highscore-->
            <div id="highScoreList" class="hidden">
                <h2 class="text-muted">HighScores</h2>
                <div id="listScores"></div>
            
            <p>
                <button id="backBtn" type="submit">Back</button>
                <button id="clearScoreBtn" type="submit">Clear</button>
            </p>

             </div>  

        </main>
    </div>
 </div>
    
<script src="./assets/script.js"></script>

</html>
